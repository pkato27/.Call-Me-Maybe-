<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>The College Life</title>

  <!-- Bootstrap & CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">  
      <div>
        <a href="college.html" target="_college">
        <button type="button" id="byCollegebtn" class="btn btn-primary btn-lg btn-block">Search by College</button></a>
      </div>

      <div>
        <a href="criteria.html" target="_criteria">
        <button type="button" id="byCriteriabtn" class="btn btn-secondary btn-lg btn-block">Search by Criteria</button></a>
      </div>
    </div>     


  <!-- Firebase-->
  <script>

  // Initialize Call-Me-Maybe Firebase
    var config = {
    apiKey: "AIzaSyBwiwpdyQ1i9shoLEasBY4NBuB2bofP4us",
    authDomain: "team-6-project.firebaseapp.com",
    databaseURL: "https://team-6-project.firebaseio.com",
    projectId: "team-6-project",
    storageBucket: "team-6-project.appspot.com",
    messagingSenderId: "242908209026"
  };
  firebase.initializeApp(config);

    var database = firebase.database();
    var collegeCounter = 0;
    var criteriaCounter = 0;

    $("#byCollegebtn").on("click", function() {
      event.preventDefault();
      collegeCounter++;
      database.ref().push({
        CollegeClickCount: collegeCounter++,
        dateAdded: firebase.database.ServerValue.TIMESTAMP
      })
    });

    $("#byCriteriabtn").on("click", function() {
      event.preventDefault();
      criteriaCounter++;
      database.ref().push({
        CriteriaClickCount: criteriaCounter++,
        dateAdded: firebase.database.ServerValue.TIMESTAMP
      })
    });

     database.ref().on("value", function(snapshot) {
        console.log(snapshot.val());
     },function(errorObject) {
        console.log("The read failed: " + errorObject.code);
    });

  </script>
  </body>
  </html>
